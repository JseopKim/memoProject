<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<h2>Todo List</h2>
<div>
    <form action="/add" method="post" th:object="${newTodo}">
        <label>Title: <input type="text" th:field="*{title}" required/></label>
        <button type="submit">Add</button>
    </form>
</div>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.completed}"></td>
        <td><a th:href="@{/edit/{id}(id=${todo.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a></td>
    </tr>
</table>

</body>
</html>
